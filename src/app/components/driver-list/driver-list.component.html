<table class="table table-dark"> 
    <thead>
        <tr>
            <td>NAME</td>
            <td>LAST NAME</td>
            <td>AGE</td>
            <td>CAR NUMBER</td>
            <td>NATIONALITY</td>
            <td>POSITION</td>
        </tr>
    </thead>  
    <tbody>
        <tr *ngFor="let driver of pilotos ">
            <td>
                {{driver.name}}
            </td>
            <td>
                {{driver.lastName}}
            </td>
            <td>
                {{driver.age}}
            </td>
            <td>
                {{driver.carNumber}}
            </td>
            <td>
                {{driver.nationality}}
            </td>
            <td>
                {{driver.position}}
            </td>
            <td style = "width: 100px;">
                <button  type="button" class="btn btn-primary" (click)='view(ver,driver)'>View</button>
            </td>
            <td>
                <button type="button" class="btn btn-danger" (click)='delete(driver.id)'>X</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <form [formGroup] = "driverForm">
            <tr>
                <td><input formControlName= "inputName" placeholder="Name"></td>
                <td><input formControlName = "inputLastName" type="text" placeholder="LastName"></td>
                <td><input formControlName = "inputAge" type="text" placeholder="Age"></td>
                <td><input formControlName = "inputCarNumber" type="text" placeholder="CarNumber"></td>
                <td><input formControlName = "inputNationality" type="text" placeholder="Nationality"></td>
                <td><input formControlName = "inputPosition" type="text" placeholder="Position"></td>
                <td><input formControlName= "inputTeam" type="text" placeholder="Team"></td>
            </tr>
            <tr>
                <p *ngIf="name.errors['required']">Obligatorio</p>
            </tr>
           
            
            <button (click)='add()' class="addPiloto" >+</button>
        </form>
    </tfoot>
</table>

<ng-template #ver let-modal>
    <div>
        <h2>Modificar Piloto</h2>
        <button (click)="modal.dismiss()">X</button>
    </div>
    <div>
        <table>
            <tbody>
                <tr>
                    <td><input [(ngModel)] = "nameView" placeholder="Name"></td>
                    <td><input [(ngModel)] = "lastNameView" type="text" placeholder="LastName"></td>
                    <td><input [(ngModel)] = "ageView" type="text" placeholder="Age"></td>
                    <td><input [(ngModel)] = "carNumberView" type="text" placeholder="CarNumber"></td>
                    <td><input [(ngModel)] = "nationalityView" type="text" placeholder="Nationality"></td>
                    <td><input [(ngModel)] = "positionView" type="text" placeholder="Position"></td>
                    <td><input [(ngModel)] = "teamView" type="text" placeholder="Team"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button (click)="modal.close()">Guardar</button>

    </div>
</ng-template>
